name: Create Release

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

permissions:
  contents: write  # Required to create releases and delete tags

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get commit messages
        id: get_commits
        run: |
          echo "COMMIT_MESSAGES<<EOF" >> $GITHUB_ENV
          git log --format="- %s" HEAD~$(git rev-list --count HEAD)..HEAD >> $GITHUB_ENV || echo "No commits found." >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Delete existing release and tag
        run: |
          TAG_NAME="v1.0.0"  # Change this to your desired tag name
          # Delete the existing release if it exists
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Deleting existing release $TAG_NAME..."
            gh release delete "$TAG_NAME" -y
          fi
          # Delete the existing tag if it exists
          if git tag -l | grep -q "$TAG_NAME"; then
            echo "Deleting existing tag $TAG_NAME..."
            git tag -d "$TAG_NAME"
            git push origin :refs/tags/"$TAG_NAME"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0  # You can modify this to use a dynamic versioning scheme
          name: Release v1.0.0
          body: |
            Changes in this release:
            ${{ env.COMMIT_MESSAGES }}
          files: |
            GozarCraft - Complementary Settings.txt  # Path to the file to attach
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}